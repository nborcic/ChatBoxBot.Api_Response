<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="/Assets/bxl--whatsapp.svg" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
      integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="theme-light">
    <div class="outSideWall">
      <div class="contactsSideBar" id="contactSideBar">
        <div class="contactsNav">
          <div class="navTop">
            <div class="navImg">
              <img src="/Assets/navImg.png" />
              <button id="theme-toggle">
                <img
                  id="sun-icon"
                  src="/Assets/sun_icon_withoutbackground.webp"
                  alt="sun for sun theme-toggle"
                  style="width: 50px; height: 50px"
                />
                <img
                  id="moon-icon"
                  src="/Assets/moon_icon_backgroundremoved.webp"
                  alt="moon for theme-toggle"
                  style="width: 50px; height: 50px; display: none"
                />
              </button>
            </div>
            <div class="navIcons">
              <img src="/Assets/navBar_iconright.png" />
            </div>
          </div>

          <div class="navDivBottom">
            <input
              class="navInput"
              id="searchBar"
              type="search"
              placeholder="Search or start new chat"
            />
            <img
              src="/Assets/navIcons.png"
              style="
                display: flex;
                width: 30px;
                height: 30px;
                justify-content: center;
                align-self: center;
              "
            />
          </div>
        </div>
        <div class="sideBarContact" id="s1">
          <div>
            <div class="innerLogo">
              <img src="/Assets/face logo.png" class="imgLogo" />
            </div>
          </div>
          <div id="mateo">
            <div class="biggText">Mateo Mein</div>
            <div class="smallText">+44 3358 487</div>
          </div>
        </div>
        <div class="sideBarContact" id="s2">
          <div>
            <div class="innerLogo">
              <img src="/Assets/face logo.png" class="imgLogo" />
            </div>
          </div>
          <div id="pjotr">
            <div class="biggText">Pjotr Mein</div>
            <div class="smallText">+44 487 3358</div>
          </div>
        </div>
        <div class="sideBarContact" id="s3">
          <div>
            <div class="innerLogo">
              <img src="/Assets/face logo.png" class="imgLogo" />
            </div>
          </div>
          <div id="mike">
            <div class="biggText">Mike Mein</div>
            <div class="smallText">+44 123 7778</div>
          </div>
        </div>
      </div>

      <div class="chatArea">
        <div class="topToolTips">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-self: center;
              height: 80%;
              width: 95%;
            "
          >
            <div style="display: flex; flex-direction: row">
              <img src="/Assets/navMixLeft.png" />
            </div>
            <div style="justify-self: center; align-self: center">
              <img src="/Assets/navMixRight.png" />
            </div>
          </div>
        </div>
        <div class="chatDisplay">
          <div class="chatDiv" id="chatDiv"></div>
        </div>

        <div class="chatInput custom-search" style="gap: 10px; padding: 20px">
          <i
            class="alienHead"
            onclick="iconList()"
            style="
              background-image: url(/Assets/emoji-smile_4.svg);
              padding: 10px;
              height: 25px;
              width: 25px;
              background-size: cover;
            "
          ></i>
          <i
            style="
              background-image: url(/Assets/input_atachment.png);
              height: 25px;
              width: 25px;
              background-size: cover;
              padding: 8px;
              margin: 8px;
            "
          ></i>
          <input
            type="text"
            class="custom-search-input"
            id="input"
            placeholder="Enter your message here..."
          />
          <i
            style="
              background-image: url(/Assets/input_iconschatdisplay.png);
              height: 30px;
              width: 30px;
              background-size: cover;
              padding: 10px;
              margin: 10px;
            "
          ></i>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
